   <main>
        <section id="contact">
            <h1>Contacto</h1>
            <p>Si tienes alguna pregunta o quieres ponerte en contacto conmigo, no dudes en rellenar el formulario de abajo. Estaré encantado de responderte.</p>
            
            <form>
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required placeholder="Introduce tu nombre">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required placeholder="Introduce tu correo electrónico">
                </div>
                <div class="form-group">
                    <label for="subject">Asunto:</label>
                    <input type="text" id="subject" name="subject" required placeholder="Introduce el asunto">
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label><br>
                    <textarea id="message" name="message" rows="5" required placeholder="Escribe tu mensaje"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Enviar consulta</button>
                </div>
            </form>
        </section>
