            <h2>Contáctanos</h2>
             <p>Si tiene alguna duda o pregunta pongase en conto con nosotros, rellene el siguiente formulario.</p>    
        <form action="#" autocomplete="off">
            <p><b>Nombre:</b></p>
            <input type="text" name="nombre" placeholder="Introduzca su Nombre" class="campo" style="padding: 10px; font-size: 16px;">
            <p><b>Email:</b></p>
            <input type="email" name="email" placeholder="Introduzca su Email" class="campo" style="padding: 10px; font-size: 16px;">
            <p><b>Asunto:</b></p>
            <input type="text" name="Asunto" placeholder="Introduzca el Asunto" class="campo" style="padding: 10px; font-size: 16px;">
            <p><b>Menasje:</b></p>
            <textarea type="text" name="mensaje" placeholder="Introduzca el Mensaje" style="padding: 10px; font-size: 16px;"></textarea>
            <input type="submit" name="enviar" value="Enviar Mensaje" class="btn-enviar">
        </form>
